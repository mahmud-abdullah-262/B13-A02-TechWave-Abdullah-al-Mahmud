<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>


</head>
<body>
  <div class="">
  <div class="w-max">
    <h1 class="animate-typing overflow-hidden whitespace-nowrap border-r-4 border-r-white  text-black">
      Hello World
    </h1>
  </div>
</div>

<script src="https://cdn.tailwindcss.com">
</script>

<script>
  tailwind.config = {
    theme: {
      extend: {
        keyframes: {
          typing: {
            "0%": {
              width: "0%",
              visibility: "hidden"
            },
            "100%": {
              width: "100%"
            }
          },
          blink: {
            "50%": {
              borderColor: "transparent"
            },
            "100%": {
              borderColor: "white"
            }
          }
        },
        animation: {
          typing: "typing 2s steps(20) infinite alternate, blink .7s infinite"
        }
      },
    },
    plugins: [],
  }
</script>
</body>
</html>
